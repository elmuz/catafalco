---
- name: Download 'snapraid-btrfs' from GitHub
  ansible.builtin.get_url:
    url: "https://raw.githubusercontent.com/automorphism88/snapraid-btrfs/refs/heads/master/snapraid-btrfs"
    dest: "{{ snapraid_btrfs_executable }}"
    mode: "0755"

# TODO: Remove this once the following PR is merged https://github.com/automorphism88/snapraid-btrfs/pull/34
- name: Patch snapraid-btrfs
  ansible.builtin.lineinfile:
    path: "{{ snapraid_btrfs_executable }}"
    regexp: >-
      ^(\s{8})sed -e '/\^SUBVOLUME /!d' -e 's/\^SUBVOLUME\[ ]\*\| //'\)\"$
    line: >-
      \1sed -e '/^SUBVOLUME /!d' -e 's/^SUBVOLUME[ ]*[|â”‚] //')"
    backrefs: true
