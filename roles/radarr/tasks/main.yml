---
- name: Make sure that Radarr container is created and running
  docker_container:
    name: "{{ radarr_container_name }}"
    image: ghcr.io/linuxserver/radarr
    pull: true
    networks:
      - name: swag_internal_network
    state: started
    env:
      PUID: "{{ guid }}"
      PGID: "{{ guid }}"
      TZ: "{{ timezone }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "{{ docker_dir }}/{{ radarr_container_name }}:/config"
      - "{{ mergerfs_root }}:/storage"
    restart_policy: unless-stopped

- name: Install the SWAG config files
  template:
    src: "templates/{{ radarr_container_name }}.subdomain.conf.j2"
    dest: "{{ docker_dir }}/swag/internal/nginx/proxy-confs/{{ radarr_container_name }}.subdomain.conf"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0644"
