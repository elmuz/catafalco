---
- name: Create the necessary Radarr folder
  file:
    path: "{{ docker_dir }}/{{ radarr_container_name }}"
    state: directory
    owner: "{{ guid }}"
    group: "{{ guid }}"
    mode: "0755"

- name: Create a docker network
  community.docker.docker_network:
    name: arr_network
    connected:
      - "{{ swag_container_name }}"
    appends: true

- name: Make sure that Radarr container is created and running
  docker_container:
    name: "{{ radarr_container_name }}"
    image: ghcr.io/linuxserver/radarr
    pull: true
    networks:
      - name: arr_network
    state: started
    env:
      PUID: "{{ guid }}"
      PGID: "{{ guid }}"
      TZ: "{{ timezone }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "{{ docker_dir }}/{{ radarr_container_name }}:/config"
      - "{{ mergerfs_root }}:/storage"
    restart_policy: unless-stopped
    labels:
      swag.uptime-kuma.enabled: "true"
      swag.uptime-kuma.monitor.name: "{{ radarr_dashboard_name }}"
      swag.uptime-kuma.monitor.url: "{{ radarr_dashboard_url }}"

- name: Install the SWAG config files
  template:
    src: "templates/{{ radarr_container_name }}.subdomain.conf.j2"
    dest: "{{ docker_dir }}/swag/nginx/proxy-confs/{{ radarr_container_name }}.subdomain.conf"
    owner: "{{ guid }}"
    group: "{{ guid }}"
    mode: "0644"
