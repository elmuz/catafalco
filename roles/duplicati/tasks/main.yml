# https://duplicati.readthedocs.io/en/latest/08-disaster-recovery/
---
- name: Make sure that Duplicati container is created and running
  docker_container:
    name: duplicati
    image: ghcr.io/linuxserver/duplicati
    pull: true
    networks:
      - name: swag_internal_network
    state: started
    env:
      PUID: "{{ guid }}"
      PGID: "{{ guid }}"
      TZ: "{{ timezone }}"
    volumes:
      - "{{ docker_dir }}/duplicati/config:/config"
      - "{{ mergerfs_root }}/Documents:/source/Documents:ro"
      - "{{ mergerfs_root }}/Pictures:/source/Pictures:ro"
    restart_policy: unless-stopped

- name: Install the SWAG config files
  template:
    src: templates/duplicati.subdomain.conf.j2
    dest: "{{ docker_dir }}/swag/internal/nginx/proxy-confs/duplicati.subdomain.conf"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0644"
