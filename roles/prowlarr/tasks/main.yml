---
- name: Make sure that FlareSolverr container is created and running
  docker_container:
    name: flaresolverr
    image: ghcr.io/flaresolverr/flaresolverr:latest
    pull: true
    networks:
      - name: swag_internal_network
    state: started
    env:
      LOG_LEVEL: info
      TZ: "{{ timezone }}"
    restart_policy: unless-stopped

- name: Make sure that Prowlarr container is created and running
  docker_container:
    name: "{{ prowlarr_container_name }}"
    image: lscr.io/linuxserver/prowlarr:develop
    pull: true
    networks:
      - name: swag_internal_network
    state: started
    env:
      PUID: "{{ guid }}"
      PGID: "{{ guid }}"
      TZ: "{{ timezone }}"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - "{{ docker_dir }}/{{ prowlarr_container_name }}:/config"
    restart_policy: unless-stopped

- name: Install the SWAG config files
  template:
    src: "templates/{{ prowlarr_container_name }}.subdomain.conf.j2"
    dest: "{{ docker_dir }}/swag/internal/nginx/proxy-confs/{{ prowlarr_container_name }}.subdomain.conf"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: "0644"
