---
- name: Set SSH correctly before executing other roles
  hosts: nilde
  gather_facts: false
  pre_tasks:
    - name: Set SSH correctly before executing other roles
      import_tasks: tasks/ssh.yml
      tags:
        - port

- name: Install Docker
  hosts: nilde
  become: true
  roles:
    - role: geerlingguy.ntp
      tags:
        - ntp
    - role: system
      tags:
        - system
    - role: docker
      tags:
        - docker

- name: Install services
  hosts: nilde
  become: true
  roles:
    - role: swag
      tags:
        - swag
    - role: authelia
      tags:
        - authelia
    - role: seafile
      tags:
        - seafile
        - containers
    - role: ntfy
      tags:
        - ntfy
        - containers
    - role: watchtower
      tags:
        - watchtower
        - containers
